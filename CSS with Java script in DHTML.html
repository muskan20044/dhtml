<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById.style.property example</title>
</head>
<body>
    <p id="demo"> This text changes color when click on the following different buttons.</p>  
<button onclick="change_Color('green');">Green</button>
<button onclick="change_Color('blue')">Blue</button>
<script type="text/javascript">
function change_Color(newColor) {
var element = document.getElementByld('demo').style.color = newColor;
}
</script>
</body>
</html>
